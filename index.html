<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card__container">
    <div class="result__container">
      <div class="title__main title__result">Your Result</div>

      <span class="circle">
        <span class="big-number">76</span>
        <span class="little-number">of 100</span>
      </span>

      <div class="mid__title">Great</div>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary__container">
      <div class="title__summary title__result">Summary</div>
      <div class="summary__item__container">
        <div class="summary__item bg-red">
          <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20" style="">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg>

            Reaction
          </span>
          80 / 100
        </div>

        <div class="summary__item bg-yellow">
          <span>
            <i>I</i>
            Memory
          </span>
          92 / 100
        </div>

        <div class="summary__item bg-blue">
          <span>
            <i>I</i>
            Verbal
          </span>
          61 / 100
        </div>

        <div class="summary__item bg-violet">
          <span>
            <i>I</i>
            Visual
          </span>
          72 / 100
        </div>

      </div>

      <div class="btn-continue btn">Continue</div>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
